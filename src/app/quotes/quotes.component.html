
<h1>My Quotes</h1>
<div class="container">
         
       <app-quotes-form (addQuote)="addNewQuote($event)"></app-quotes-form>

        <div *ngFor='let quote of quotes;let i =index'>
              <li >{{quote.name}}</li> 
             <!-- <button  (click)='toogleDetails(i)'>Toogle Details</button> -->
             <app-quotes-details [quote]='quote' (complete)='removeQuote($event,i)'></app-quotes-details>
 
    </div>
</div>
